<html>
	<head>
		<title>National Geographic Culture Finder</title>
		<script type="text/javascript" src="processing.js"></script>
		<style type="text/css">
			pre {
				background-color: #EEE;
				padding: 15px;
			}
			
			#theCanvas {
				width: 500px;
				margin: auto;
				border: 5px solid black;
				display: block;
			}
			
			body {
				background-color: #FFCC00;
			}
			
			h1 {
				color: white;
			}
		</style>
		
	</head>
	<body>
		<center>
			<h1>Click the text to discover new cultures</h1>
			<canvas id="culturegen" data-processing-sources="culturegen.pde"></canvas>
		</center>
		<center>
			<h1>Click the text to discover new music genres</h1>
			<canvas id="culturegen" data-processing-sources="musicgen.pde"></canvas>
		</center>
	</body>
</html>
